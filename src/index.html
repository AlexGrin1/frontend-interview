<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Тестовое задание</h1>

    <form id="taskForm">
        <ol class="task__list">
            <li>
                <label>
                    <input type="checkbox">
                    Сверстать форму с полем для ввода и кнопкой как на изображении
                </label>
                <br>
                <div class="form-getNumber">
                    <form id='getNumberForm'>
                        <div class="form-getNumber__input-text">
                            <input id="telNumber" type="tel" name="phone" placeholder="Ваш номер... +375.." required
                                minlength="13" maxlength="13">
                        </div>
                        <div class="form-getNumber__submit">
                            <input id="submit" type="submit" value="Заказать">
                        </div>
                    </form>
                    <div id="response"></div>
                </div>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    Вид формы на мобильных устройствах
                </label>
                <br>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    Организовать простую валидацию поля (должно быть заполнено)
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    При нажатии кнопки отправлять данные из формы на любой сервис (на ваше усмотрение) без перезагрузки
                    страницы
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    После получения ответа вывести уведомление о результате выполнения запроса
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    Организовать сборку проекта при помощи Webpack с применением CSS препроцессора и оптимизацией
                    скриптов под старые версии браузеров (SCSS, Babel)
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    Включить в сборку проекта (Webpack) библиотеку шрифтов font-awesome, добавить любую иконку на кнопку
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    Внести изменения в систему контроля версий (git)
                </label>
            </li>
        </ol>
    </form>

    <h2 id="taskDone"></h2>
</body>

</html>
